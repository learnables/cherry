
entity: arnolds
project: cherry-dmc-benchmarks
program: train.py
name: hopper-stand-proprio
command: 
    - python
    - ${program}
    - --tasks.domain_name=hopper
    - --tasks.task_name=stand
    - --tasks.vision_states=0
    - --policy.projector_size=50
    - --qvalue.projector_size=50
    - --sac.target_polyak_weight=0.995
    - --sac.batch_size=512
    - --options.num_updates=200000
    - --options.replay_size=1000000
    - --options.log_wandb=1
    - ${args}

method: grid
metric:
  name: test_rewards
  goal: maximize
parameters:
  options.seed:
      values: [101, 102, 103]
  options.algorithm:
      values: [sac]
